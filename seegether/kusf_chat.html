<body>
    <style>
        .chat-container {
          width: 600px;
          height: 400px;
          border: 1px solid #ccc;
          padding: 10px;
          overflow-y: scroll;
          background-color: #f9f9f9;
        }
        .message {
          padding: 10px;
          margin-bottom: 10px;
          border-radius: 5px;
          font-size: 14px;
        }
        .user-message {
          text-align: right;
          background-color: #dcf8c6;
          color: #555;
        }
        .bot-message {
          text-align: left;
          background-color: #e8e8e8;
          color: #333;
        }
        .user-input-container {
          margin-top: 10px;
        }
        .user-input {
          width: 400px;
          padding: 5px;
          font-size: 14px;
        }
        .send-button {
          padding: 5px 10px;
          font-size: 14px;
          background-color: #4CAF50;
          color: #fff;
          border: none;
          cursor: pointer;
        }
        .list-container {
          background-color: #f9f9f9;
          padding: 10px;
          height: 400px;
        }
        .list-item {
          padding: 10px;
          border-radius: 10px;
          margin-bottom: 10px;
          cursor: pointer;
          transition: background-color 0.3s ease;
          display: flex;
          align-items: center;
        }
        .list-item:hover {
          background-color: #e8e8e8;
        }
        .list-item h4 {
          margin-bottom: 5px;
          font-size: 18px;
          font-weight: bold;
        }
        .list-item p {
          margin: 0;
          color: #888;
        }
        .list-item img {
          width: 30px;
          height: 30px;
          border-radius: 50%;
          margin-right: 10px;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-8">
            <div class="chat-container" id="chatContainer"></div>
            <div class="user-input-container">
              <input type="text" id="userInput" class="user-input" placeholder="Type a message...">
              <button onclick="sendMessage()" class="send-button">Send</button>
            </div>
          </div>
          <div class="col-4">
            <div class="list-container">
              <div class="list-item" onclick="selectChatRoom(1)">
                <img src="https://lh3.googleusercontent.com/u/0/drive-viewer/AITFw-y1UJlmcgelutS7TrBh0d_9mVo8gO_syBWRNrET23z-9c0-Uefp1yhEwFyh4sRPjwlEkNDT8fmJCF-_CwhN_nFmOa1Oog=w1920-h932" alt="Room 1">
                <div>
                  <h4>Chat Room 1</h4>
                  <p>This is the description of Chat Room 1</p>
                </div>
              </div>
              <div class="list-item" onclick="selectChatRoom(2)">
                <img src="https://lh3.googleusercontent.com/u/0/drive-viewer/AITFw-xiV16HA_LDchKTvNaJBQo-f_w0m4IY1cEDqGVFzqpgPFP-XjgtqEAQOeth8qk5HzG5mj5IDF-ZfHExFT8UnieBi-118Q=w1920-h932" alt="Room 2">
                <div>
                  <h4>Chat Room 2</h4>
                  <p>This is the description of Chat Room 2</p>
                </div>
              </div>
              <div class="list-item" onclick="selectChatRoom(3)">
                <img src="https://lh3.googleusercontent.com/u/0/drive-viewer/AITFw-xmRKF0Dp2D91hT8e84AfvR0q9RQxZhWJtFsdQyJD9WBNpBi9v2iwW0e-caYfuOgStQNlPQn3xQcD2FWNt1WHUf9Ykd4Q=w1920-h932" alt="Room 3">
                <div>
                  <h4>Chat Room 3</h4>
                  <p>This is the description of Chat Room 3</p>
                </div>
              </div>
              <div class="list-item" onclick="selectChatRoom(4)">
                <img src="https://lh3.googleusercontent.com/u/0/drive-viewer/AITFw-wew9Iw2109aQI1rouXeEBOIoXs_4b8xmcP5877FcB_ELq-j6eJ1BeGkGMw_4mV3vZq9YlQkBPo5-wM2IZfhBRj6C8KsQ=w1920-h932" alt="Room 4">
                <div>
                  <h4>Chat Room 4</h4>
                  <p>This is the description of Chat Room 4</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <script>
        function sendMessage() {
          var userInput = document.getElementById('userInput');
          var chatContainer = document.getElementById('chatContainer');
    
          var userMessage = document.createElement('div');
          userMessage.className = 'message user-message';
          userMessage.innerHTML = userInput.value;
    
          var botMessage = document.createElement('div');
          botMessage.className = 'message bot-message';
          botMessage.innerHTML = 'LG빠돌이: 안녕하세요! 저희는 현재 여대생 3명 모여있는 상태입니다!';
    
          chatContainer.appendChild(userMessage);
          chatContainer.appendChild(botMessage);
    
          userInput.value = '';
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    
        function selectChatRoom(roomNumber) {
          console.log('Selected Chat Room:', roomNumber);
          // Add your logic here to handle the selection of a chat room
        }
      </script>
